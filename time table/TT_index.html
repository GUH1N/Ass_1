<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTAss_3</title>
    <link rel="stylesheet" href="./TT_style.css">

</head>
<body>
    <table class="table">
        <tr class="time_table">
            <th class="row_1" colspan="6">Time Table</th>
        </tr>
        <tr class="days">
            <th class="row_3" rowspan="6">Hours</th>
            <th class="row_2">Mon</th>
            <th class="row_2">Tue</th>
            <th class="row_2">Wed</th>
            <th class="row_2">Thu</th>
            <th class="row_2">Fri</th>
        </tr>
        <tr class="p1">
            <td class="row_3">Math</td>
            <td class="row_3">Science</td>
            <td class="row_3">Math</td>
            <td class="row_3">Science</td>
            <td class="row_3">Arts</td>
        </tr>
        <tr class="p2">
            <td class="row_4">Math</td>
            <td class="row_4">Science</td>
            <td class="row_4">Math</td>
            <td class="row_4">Science</td>
            <td class="row_4">Arts</td>
        </tr>
        <tr class="lunch">
            <th class="row_5" colspan="5">lunch</th>
        </tr>
        <tr class="p3">
            <td class="row_6">Math</td>
            <td class="row_6">Science</td>
            <td class="row_6">Math</td>
            <th class="row_6" rowspan="2" colspan="3">Project</th>
        </tr>
        <tr class="p4">
            <td class="row_7">Math</td>
            <td class="row_7">Science</td>
            <td class="row_7">Math</td>
        </tr>
    </table>
</body>
</html>
